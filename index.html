<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image uploader</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700|Open+Sans:400,600,700" rel="stylesheet">
</head>

<body>
	<div class="flex-container">
		<div class="row">
			<div id="header" class="col-md-12"><h1 class="text-center">Picture uploader&nbsp;&nbsp;<i class="fa fa-cloud-upload" aria-hidden="true"></i></div>
			<section id="main">
				<div id="dropZoneContainer" class="col-md-4">
					<div id="dropZone">
						<i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
						<span>Drop pictures to UPLOAD</span>
						<span class="restrictions">Max size: 256 KB.<br>Permitted formats: jpg, jpeg, gif, png.</span>
					</div>
					<div class="browseUpload">
						<span class="or">or browse</span>
						<div class="inputWrapper">
							<input class="fileInput" id="file" type="file" name="file1"/>
						</div>		
						<button id="send" class="hvr-icon-spin">UPLOAD</button>
						<span class="maxFiles">Max 6 files at one time.
					</div>
				</div>
				<div id="imagesContainer" class="col-md-8">
					<div id="imgToUpload">
						<span>Files to upload:<br></span>
						<div id="images"></div>
					</div>
					
					<div id="progressContainer">
						<p>Progress: <span>0 %</span></p>
						<progress value="0" max="100"></progress>
					</div>
				</div>
			</section>
		</div>
		<footer>
			<span>©&nbsp;&nbsp;2016&nbsp;&nbsp;Code&nbsp;by&nbsp;Rafał&nbsp;Borek</span>
		</footer>
	</div>
	
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">×</span>
				<h2>Uploaded files</h2>
			</div>
			<div class="modal-body"></div>
			<div class="modal-footer">
				<span>Remember about saving links to your images!</span>
			</div>
		</div>
	</div>
	<!-- End of Modal -->
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
